<body>
    <div w3-include-html="./nav.html"></div>

    <div>

        <h1 id="typewriter">Blog<span class="cursor"></span></h1>
        <p style="text-align: center;">(Blog is actually a shortening of weblog, and not a portmanteau of biographical log, unfortunately.)</p>
    </div>












    <footer w3-include-html="./footer.html"></footer>
</body>

<script>
    const steps = [
        "Blog", "B log", "Bi log", "Bio log", "Biog log", "Biogr log", "Biogra log",
        "Biograp log", "Biograph log", "Biographi log", "Biographic log",
        "Biographica log", "Biographical log", "Biographical Log"
    ];
    let currentIndex = 0;
    let isDeleting = false;
    const typingSpeed = 150;
    const delay = 3000;
    const h1Element = document.getElementById("typewriter");

    function typeWriter() {
        h1Element.innerHTML = steps[currentIndex] + '<span class="cursor"></span>';

        if (!isDeleting && currentIndex < steps.length - 1) {
            currentIndex++;
            setTimeout(typeWriter, typingSpeed);
        } else if (!isDeleting && currentIndex === steps.length - 1) {
            isDeleting = true;
            setTimeout(typeWriter, delay);
        } else if (isDeleting && currentIndex > 0) {
            currentIndex--;
            setTimeout(typeWriter, typingSpeed);
        } else if (isDeleting && currentIndex === 0) {
            isDeleting = false;
            setTimeout(typeWriter, delay);
        }
    }

    // Initial call to start the typewriter effect
    setTimeout(typeWriter, 5000);
</script>

<script>
    includeHTML();
</script>

</html>
